<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
    <div class="container">
        <div class="formbox">
            <h1 class="head">SIGN UP</h1>
            <div class="movingline"></div>
            <form>
                <div class="input">

                    <div class="input2 namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="USERNAME">
                    </div>

                    <div class="input2">
                        <i class="fa-solid fa-at"></i>
                        <input type="email" placeholder="EMAIL">    
                    </div>

                    <div class="input2">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="PASSWORD">
                    </div>
                    <p class="psup">password suggestions <a href=#>CLICK HERE!</a>
                    </p>
                    <p class="psin">forgot password <a href=#>CLICK HERE!</a></p>
                    <div class="btn">
                        <button type="button" class="signupbtn">SIGN UP</button>
                        <button type="button" class="signinbtn">SIGN IN</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/9eaeb0104c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
